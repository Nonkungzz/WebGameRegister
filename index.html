<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Nonkungz HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <h2 class="logo"></h2>
        <div class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    </header>
    <div class="wrapper">
        
        <form action="">
            <h1>Login</h1> 
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
                <j class='bx bxs-lock-alt' ></j>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>






    <div class="from-box register">
        
        <form action="">
            <h1>Registration</h1> 
            <div class="input-box">
                <input type="text" placeholder="Email"
                required>
                
                <m class='bx bx-envelope' ></m>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
                <j class='bx bxs-lock-alt' ></j>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">agree to the terms conditions </label>
            </div>
        
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
                <p>I have an account! <a href="#">Login</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
